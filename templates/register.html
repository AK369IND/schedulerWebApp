{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id = "pass_word"required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" id = "confirm_pass_word"required>
        </div>
        <div>
            <input type = "checkbox" onclick="show_password()">&nbspShow Passwords
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email for alerts" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>


<script>
    function show_password() 
    {
        var x = document.getElementById("pass_word");
        var y = document.getElementById("confirm_pass_word");
        if (x.type === "password" || y.type === "password") 
        {
            x.type = "text";
            y.type = "text";
        } 
        else 
        {
            x.type = "password";
            y.type = "password";
        }
    }
</script>

{% endblock %}
